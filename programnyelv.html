<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesschool.css">
    <script src="localstorage.js"></script>
    <title>Programnyelvek kezel√©se</title>
</head>
<body>
    <div class="container">
        <button id="dark-mode-toggle">üåô</button>
        <h1>Programnyelvek szerkeszt√©se</h1>
        
        <button id="addLanguageBtn" class="add-btn">√öj programnyelv hozz√°ad√°sa</button>
        <br>
        <h2>Programnyelvek List√°ja</h2>
        
        <table id="languages-table">
            <thead>
                <tr>
                    <th>Programnyelv neve</th>
                    <th>M≈±veletek</th>
                </tr>
            </thead>
            <tbody id="languages-body">
            </tbody>
        </table>
        <div id="message"></div>
        <br>
        <form action="logoutadmin.php" method="post">
            <button type="submit">Kijelentkez√©s</button>
        </form>

        <!-- Dialog boxes inside container -->
        <div class="overlay" id="editOverlay"></div>
        <div class="confirmation-dialog" id="editDialog">
            <h3>Programnyelv szerkeszt√©se</h3>
            <input type="text" id="editLanguageName" placeholder="Programnyelv neve">
            <br><br>
            <button id="confirmEdit" class="edit-btn">Ment√©s</button>
            <button id="cancelEdit">M√©gse</button>
        </div>

        <div class="overlay" id="deleteOverlay"></div>
        <div class="confirmation-dialog" id="deleteDialog">
            <h3>Meger≈ës√≠t√©s</h3>
            <p>Biztosan t√∂r√∂lni szeretn√© ezt a programnyelvet?</p>
            <br>
            <button id="confirmDelete" class="delete-btn">T√∂rl√©s</button>
            <button id="cancelDelete">M√©gse</button>
        </div>

        <div class="overlay" id="addOverlay"></div>
        <div class="confirmation-dialog" id="addDialog">
            <h3>√öj programnyelv hozz√°ad√°sa</h3>
            <input type="text" id="newLanguageName" placeholder="Programnyelv neve">
            <br><br>
            <button id="confirmAdd" class="add-btn">Hozz√°ad√°s</button>
            <button id="cancelAdd">M√©gse</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;
    let currentActionId = null;

    // S√∂t√©t m√≥d kezel√©se
    const darkMode = localStorage.getItem('darkMode') === 'enabled';
    if (darkMode) {
        body.classList.add('dark-mode');
        darkModeToggle.textContent = '‚òÄÔ∏è';
    }

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
            darkModeToggle.textContent = '‚òÄÔ∏è';
        } else {
            localStorage.setItem('darkMode', null);
            darkModeToggle.textContent = 'üåô';
        }
    });

    // √úzenet megjelen√≠t√©se
    function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.innerText = message;
        messageDiv.className = type;
        messageDiv.style.display = 'block';
        setTimeout(() => {
            messageDiv.style.display = 'none';
            messageDiv.className = '';
        }, 3000);
    }

    // Dial√≥gus megjelen√≠t≈ë f√ºggv√©nyek
    function showEditDialog(id, currentName) {
        currentActionId = id;
        document.getElementById('editLanguageName').value = currentName;
        document.getElementById('editOverlay').style.display = 'block';
        document.getElementById('editDialog').style.display = 'block';
    }

    function showDeleteDialog(id) {
        currentActionId = id;
        document.getElementById('deleteOverlay').style.display = 'block';
        document.getElementById('deleteDialog').style.display = 'block';
    }

    function showAddDialog() {
        document.getElementById('addOverlay').style.display = 'block';
        document.getElementById('addDialog').style.display = 'block';
        document.getElementById('newLanguageName').value = '';
    }

    // Dial√≥gus elrejt≈ë f√ºggv√©nyek
    function hideEditDialog() {
        document.getElementById('editOverlay').style.display = 'none';
        document.getElementById('editDialog').style.display = 'none';
        currentActionId = null;
    }

    function hideDeleteDialog() {
        document.getElementById('deleteOverlay').style.display = 'none';
        document.getElementById('deleteDialog').style.display = 'none';
        currentActionId = null;
    }

    function hideAddDialog() {
        document.getElementById('addOverlay').style.display = 'none';
        document.getElementById('addDialog').style.display = 'none';
    }

    // Programnyelvek bet√∂lt√©se
    function loadLanguages() {
        fetch("get_languages.php", {
            method: 'GET',
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const tableBody = document.getElementById("languages-body");
                tableBody.innerHTML = "";
                data.languages.forEach(language => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${language.name}</td>
                        <td class="action-buttons">
                            <button class="edit-btn" onclick="showEditDialog(${language.id}, '${language.name}')">
                                Szerkeszt√©s
                            </button>
                            <button class="delete-btn" onclick="showDeleteDialog(${language.id})">
                                T√∂rl√©s
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                showMessage(data.message || "Hiba t√∂rt√©nt az adatok bet√∂lt√©se sor√°n.", "error");
            }
        })
        .catch(error => {
            console.error("Hiba:", error);
            showMessage("Hiba t√∂rt√©nt az adatok bet√∂lt√©se sor√°n.", "error");
        });
    }

    // Programnyelv hozz√°ad√°sa
    document.getElementById('confirmAdd').addEventListener('click', () => {
        const name = document.getElementById('newLanguageName').value;
        fetch('add_language.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name }),
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadLanguages();
                showMessage("Programnyelv sikeresen hozz√°adva!", "success");
            } else {
                showMessage(data.message || "Hiba t√∂rt√©nt a hozz√°ad√°s sor√°n.", "error");
            }
            hideAddDialog();
        })
        .catch(error => {
            console.error("Hiba:", error);
            showMessage("Hiba t√∂rt√©nt a hozz√°ad√°s sor√°n.", "error");
            hideAddDialog();
        });
    });

    // Programnyelv szerkeszt√©se
    document.getElementById('confirmEdit').addEventListener('click', () => {
        const name = document.getElementById('editLanguageName').value;
        fetch('update_language.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: currentActionId, name }),
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadLanguages();
                showMessage("Programnyelv sikeresen m√≥dos√≠tva!", "success");
            } else {
                showMessage(data.message || "Hiba t√∂rt√©nt a m√≥dos√≠t√°s sor√°n.", "error");
            }
            hideEditDialog();
        })
        .catch(error => {
            console.error("Hiba:", error);
            showMessage("Hiba t√∂rt√©nt a m√≥dos√≠t√°s sor√°n.", "error");
            hideEditDialog();
        });
    });

    // Programnyelv t√∂rl√©se
    document.getElementById('confirmDelete').addEventListener('click', () => {
        fetch('delete_language.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: currentActionId }),
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadLanguages();
                showMessage("Programnyelv sikeresen t√∂r√∂lve!", "success");
            } else {
                showMessage(data.message || "Hiba t√∂rt√©nt a t√∂rl√©s sor√°n.", "error");
            }
            hideDeleteDialog();
        })
        .catch(error => {
            console.error("Hiba:", error);
            showMessage("Hiba t√∂rt√©nt a t√∂rl√©s sor√°n.", "error");
            hideDeleteDialog();
        });
    });

    // Dial√≥gus kezel≈ëk
    document.getElementById('addLanguageBtn').addEventListener('click', showAddDialog);
    document.getElementById('cancelAdd').addEventListener('click', hideAddDialog);
    document.getElementById('cancelEdit').addEventListener('click', hideEditDialog);
    document.getElementById('cancelDelete').addEventListener('click', hideDeleteDialog);

    // Kezdeti bet√∂lt√©s
    loadLanguages();
    window.showEditDialog = showEditDialog;
    window.showDeleteDialog = showDeleteDialog;
});
    </script>
</body>
</html>
